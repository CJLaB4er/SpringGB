<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>books</title>
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>count</th>
    </tr>
    <tr th:each="book: ${table}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getName()}"></td>
        <td th:text="${book.getCount()}"></td>
    </tr>
</table>
</body>
</html>
